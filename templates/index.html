{% extends 'base.html' %}

{% block head %}
<title>Telecom Churn</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Telecom Churn</h1>
    {% if content|length <  1%}
    <h4 style="text-align: center">Please provide feature values</h4>
    
        <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Analyze">
        </form>
    </div>
    {% else %}
  	    <h4 style="text-align: center">Length Error</h4>

    {% endif %}
</div>
{% endblock %}
